<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSet - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    
    <br>
    
    <!-- Breadcump -->

    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <a href="index.html"><li class="breadcrumb-item back-button"  style="color: #14213d;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                </svg>
                Back
              </li></a>
            </ol>
        </nav>
    </div>

    <br><br>

    <!-- Login Form -->

    <div class="container">
        
        <div class="card mx-auto login-card" style="max-width: 450px;">
            <div class="card-body text-center">
              <h4 class="card-title" style="color: #14213d;">Create an account</h4>
              <p style="color: #64748B;">Enter your email below to create your account</p>
              <form>
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" style="border: 2px solid #14213d;">
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn get-started-button">Continue with Email</button>
                </div>
                <div class="mb-3">
                    <p style="color: #64748B; font-size: 13px;">OR CONTINUE WITH</p>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn github-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg>
                        &nbsp;
                        Google
                    </button>
                </div>
                <div class="mb-3">
                    <a href="login.html"><p style="color: #64748B; font-size: 13px; text-decoration: underline;">Already have an account? Sign Up</p></a>
                </div>
                
              </form>
            </div>
        </div>
        
    </div>

    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
